name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
      - stage
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment tag
        id: env-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ inputs.environment }}-latest" >> $GITHUB_OUTPUT
            echo "env=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=prod-latest" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/stage" ]; then
            echo "tag=stage-latest" >> $GITHUB_OUTPUT
            echo "env=stage" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-latest" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.env-tag.outputs.tag }}
            type=sha,prefix=${{ steps.env-tag.outputs.env }}-

      - name: Decrypt env and prepare for build
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          make decrypt

      - name: Set build args from env file
        id: build-args
        run: |
          source .env.production
          echo "VITE_API_URL=${VITE_API_URL}" >> $GITHUB_OUTPUT
          echo "VITE_BOT_USERNAME=${VITE_BOT_USERNAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .deploy/_shared/Dockerfile.cicd
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ steps.build-args.outputs.VITE_API_URL }}
            VITE_BOT_USERNAME=${{ steps.build-args.outputs.VITE_BOT_USERNAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
