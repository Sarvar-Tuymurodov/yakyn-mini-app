server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic settings
    client_max_body_size 64M;
    charset UTF-8;

    # Error log for debugging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # Compression settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm font/woff font/woff2;
    gzip_comp_level 6;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Static files with cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Block access to dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
